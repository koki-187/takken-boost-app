<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PWA Icons Generator for å®…å»ºBOOST</title>
</head>
<body>
    <h1>å®…å»ºBOOST PWA Icons Generator</h1>
    <div id="status"></div>
    <div id="icons-container"></div>
    
    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512, 1024];
        const gradientStart = '#667eea';
        const gradientEnd = '#764ba2';
        const statusDiv = document.getElementById('status');
        const container = document.getElementById('icons-container');
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, gradientStart);
            gradient.addColorStop(1, gradientEnd);
            
            // èƒŒæ™¯ã‚’å¡—ã‚Šã¤ã¶ã—
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // å††å½¢ã®ç™½ã„èƒŒæ™¯ï¼ˆä¸­å¤®ï¼‰
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fill();
            
            // ãƒ†ã‚­ã‚¹ãƒˆã€Œå®…ã€ã‚’æç”»
            ctx.font = `bold ${size * 0.35}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
            ctx.fillStyle = gradientEnd;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('å®…', centerX, centerY);
            
            // BOOSTãƒ†ã‚­ã‚¹ãƒˆï¼ˆå°ã•ãï¼‰
            if (size >= 128) {
                ctx.font = `bold ${size * 0.08}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
                ctx.fillStyle = 'white';
                ctx.fillText('BOOST', centerX, centerY + radius + size * 0.12);
            }
            
            // v9.0ãƒãƒƒã‚¸ï¼ˆå³ä¸Šï¼‰
            if (size >= 192) {
                const badgeSize = size * 0.2;
                const badgeX = size - badgeSize - size * 0.05;
                const badgeY = size * 0.05;
                
                // ãƒãƒƒã‚¸èƒŒæ™¯
                ctx.beginPath();
                ctx.arc(badgeX + badgeSize/2, badgeY + badgeSize/2, badgeSize/2, 0, 2 * Math.PI);
                ctx.fillStyle = '#ff6b6b';
                ctx.fill();
                
                // v9ãƒ†ã‚­ã‚¹ãƒˆ
                ctx.font = `bold ${badgeSize * 0.5}px sans-serif`;
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('v9', badgeX + badgeSize/2, badgeY + badgeSize/2);
            }
            
            return canvas;
        }
        
        function generateSpecialIcon(name, emoji, size = 96) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, gradientStart);
            gradient.addColorStop(1, gradientEnd);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // ç™½ã„å††å½¢èƒŒæ™¯
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.4, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fill();
            
            // çµµæ–‡å­—ã‚’ä¸­å¤®ã«é…ç½®
            ctx.font = `${size * 0.5}px sans-serif`;
            ctx.fillStyle = gradientEnd;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size / 2, size / 2);
            
            return canvas;
        }
        
        // ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆç”Ÿæˆï¼ˆãƒ€ãƒŸãƒ¼ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ï¼‰
        function generateScreenshot(width, height, type) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, gradientStart);
            gradient.addColorStop(1, gradientEnd);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // ã‚¿ã‚¤ãƒˆãƒ«
            ctx.font = `bold ${height * 0.05}px sans-serif`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText(`å®…å»ºBOOST v9.0.0 - ${type}`, width/2, height * 0.1);
            
            // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚¨ãƒªã‚¢
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(width * 0.1, height * 0.2, width * 0.8, height * 0.7);
            
            return canvas;
        }
        
        // ã‚¢ã‚¤ã‚³ãƒ³ç”Ÿæˆã¨è¡¨ç¤º
        function generateAll() {
            statusDiv.innerHTML = '<h2>Generated Icons:</h2>';
            
            // é€šå¸¸ã®ã‚¢ã‚¤ã‚³ãƒ³
            iconSizes.forEach(size => {
                const canvas = generateIcon(size);
                const div = document.createElement('div');
                div.style.display = 'inline-block';
                div.style.margin = '10px';
                div.style.textAlign = 'center';
                
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.appendChild(canvas);
                
                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;
                
                div.appendChild(link);
                div.appendChild(label);
                container.appendChild(div);
            });
            
            // ç‰¹æ®Šã‚¢ã‚¤ã‚³ãƒ³
            const specialIcons = [
                { name: 'study', emoji: 'ğŸ“š' },
                { name: 'exam', emoji: 'ğŸ“' },
                { name: 'progress', emoji: 'ğŸ“Š' }
            ];
            
            specialIcons.forEach(icon => {
                const canvas = generateSpecialIcon(icon.name, icon.emoji);
                const div = document.createElement('div');
                div.style.display = 'inline-block';
                div.style.margin = '10px';
                div.style.textAlign = 'center';
                
                const link = document.createElement('a');
                link.download = `icon-${icon.name}-96x96.png`;
                link.href = canvas.toDataURL('image/png');
                link.appendChild(canvas);
                
                const label = document.createElement('p');
                label.textContent = `${icon.name} 96x96`;
                
                div.appendChild(link);
                div.appendChild(label);
                container.appendChild(div);
            });
            
            // ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆ
            const screenshots = [
                { name: 'desktop', width: 1920, height: 1080 },
                { name: 'mobile', width: 750, height: 1334 },
                { name: 'study', width: 1920, height: 1080 },
                { name: 'exam', width: 1920, height: 1080 }
            ];
            
            screenshots.forEach(screen => {
                const canvas = generateScreenshot(screen.width, screen.height, screen.name);
                // ã‚¹ã‚±ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³ã—ã¦è¡¨ç¤º
                canvas.style.width = '192px';
                canvas.style.height = 'auto';
                
                const div = document.createElement('div');
                div.style.display = 'inline-block';
                div.style.margin = '10px';
                div.style.textAlign = 'center';
                
                const link = document.createElement('a');
                link.download = `screenshot-${screen.name}.png`;
                link.href = canvas.toDataURL('image/png');
                link.appendChild(canvas);
                
                const label = document.createElement('p');
                label.textContent = `Screenshot: ${screen.name}`;
                
                div.appendChild(link);
                div.appendChild(label);
                container.appendChild(div);
            });
            
            statusDiv.innerHTML += '<p style="color: green;">âœ… All icons generated! Click each icon to download.</p>';
        }
        
        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«è‡ªå‹•ç”Ÿæˆ
        window.onload = generateAll;
    </script>
</body>
</html>
