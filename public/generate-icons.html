<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PWA Icon Generator for 宅建BOOST v9.0.0</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>このページを開いて、各サイズのアイコンを右クリックで保存してください。</p>
    
    <div id="icons"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = size * 0.02;
            
            if (size >= 192) {
                // Large icons - full text
                ctx.font = `bold ${size * 0.22}px Arial`;
                ctx.fillText('宅建', size / 2, size / 2 - size * 0.15);
                ctx.fillText('BOOST', size / 2, size / 2 + size * 0.05);
                
                ctx.font = `bold ${size * 0.08}px Arial`;
                ctx.fillStyle = '#FFD700';
                ctx.fillText('v9.0.0', size / 2, size / 2 + size * 0.25);
            } else if (size >= 128) {
                // Medium icons
                ctx.font = `bold ${size * 0.25}px Arial`;
                ctx.fillText('宅建', size / 2, size / 2 - size * 0.1);
                ctx.font = `bold ${size * 0.18}px Arial`;
                ctx.fillText('BOOST', size / 2, size / 2 + size * 0.15);
            } else {
                // Small icons - simplified
                ctx.font = `bold ${size * 0.35}px Arial`;
                ctx.fillText('宅', size / 2, size / 2 - size * 0.1);
                ctx.fillText('建', size / 2, size / 2 + size * 0.2);
            }
            
            // Add border
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.roundRect(size * 0.05, size * 0.05, size * 0.9, size * 0.9, size * 0.15);
            ctx.stroke();
            
            // Convert to blob and create download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `icon-${size}x${size}.png`;
                link.innerHTML = `<img src="${url}" alt="${size}x${size}" style="border: 1px solid #ccc; margin: 10px;">`;
                link.title = `Right-click to save as icon-${size}x${size}.png`;
                container.appendChild(link);
            });
        });
    </script>
</body>
</html>
