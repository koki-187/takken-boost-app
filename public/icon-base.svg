<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#C0EFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007ACB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow gradient -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#007ACB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056A3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="20" y="20" width="472" height="472" rx="60" ry="60" fill="url(#bgGradient)" filter="url(#dropShadow)"/>
  
  <!-- Inner white background -->
  <rect x="40" y="40" width="432" height="432" rx="50" ry="50" fill="white" opacity="0.95"/>
  
  <!-- Growth arrow design -->
  <g transform="translate(256, 180)">
    <!-- Secondary arrow (lighter) -->
    <path d="M -100 40 Q -50 -20 0 -40 Q 50 -60 100 -80 L 85 -95 L 120 -80 L 100 -65 Q 50 -45 0 -25 Q -50 -5 -100 40" 
          fill="none" stroke="#A0D2FF" stroke-width="12" opacity="0.6"/>
    
    <!-- Main arrow -->
    <path d="M -80 60 Q -30 10 20 -20 Q 70 -50 120 -70 L 105 -85 L 140 -70 L 120 -55 Q 70 -35 20 -5 Q -30 25 -80 60" 
          fill="none" stroke="url(#arrowGradient)" stroke-width="16"/>
    
    <!-- Arrow head -->
    <polygon points="120,-70 140,-50 140,-90" fill="url(#arrowGradient)"/>
  </g>
  
  <!-- Text: 宅建 -->
  <text x="256" y="320" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="#007ACB">宅建</text>
  
  <!-- Text: BOOST -->
  <text x="256" y="400" font-family="'Arial', 'Helvetica', sans-serif" font-size="80" font-weight="900" 
        text-anchor="middle" fill="#007ACB" letter-spacing="2">BOOST</text>
</svg>